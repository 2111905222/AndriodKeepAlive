        <script>
            // ***********刷新界面后使当前active的li调用函数*****************
            $(function () {
                var activeLi = $('.system ul li.active');
                if (activeLi.length > 0) {
                    var functionName = activeLi.data('function');
                    if (typeof window[functionName] === 'function') {
                        window[functionName]();
                    }
                }
            });

            $(function () {
                // 给菜单选项绑定点击事件
                $('.system ul li').on('click', function () {
                    var parent = document.getElementById("content");
                    const cover = parent.querySelector('.cover');

                    //添加数据弹窗弹出时不能点击其他的li
                    if (!cover) {
                        // var functionName = $(this).data('function');

                        //     window[functionName]();
                        // }

                        // 移除所有选项的 active 类名，添加当前选项的 active 类名
                        $('.system ul li').removeClass('active');
